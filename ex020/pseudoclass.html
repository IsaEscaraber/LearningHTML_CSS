<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class</title>
    <style>
      div {
        display: inline-block;
        background-color: rgb(70, 73, 75);
        border: 1px solid black;
        border-radius: 15px;
        text-align: center;
        height: 200px;
        width: 200px;
      }
      div:hover {
        background-color: yellow;
      }
      /* ":" This symbol is a pseudo class, characterizes the state of the element, as it is at the moment Ex: active, unable, hover*/
      a {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="d01">01</div>
    <div id="d02">02</div>
    <div id="d03">03</div>
    <p id="goSecondPage"><a href="hover.html">Second Page</a></p>
  </body>
</html>
