<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <h1>Working with lists</h1>
  <h2>Ordered List</h2>
  <!-- 1- Wake up
  2- Call John
  2- Have a breakfast
  3- Brush the teeth
  4- Wash the clothes -->
    <ol type="A">
      <li>Wake up</li>
      <li>Call John</li>
      <li>Brush the teeth</li>
      <li>have a luch</li>
      <li>to sleep</li>
      <li>have dinner</li>
      <li>go to university</li>
    </ol>
<!-- a = a, b, c ... 
A = A,B, C ...
I = I, II, III, IV ...
i = i, ii, iii, ...-->
  <h2>Unordered List</h2>
    <ul>
        <li>Bread</li>
        <li>Milk</li>
        <li>Tomato</li>
        <li>Rice</li>
        <li>Butter</li>
        <li>beans</li>
        <li>lettuce</li>
    </ul>
<!-- disc = filled circle
square = filled little square
circle = empty circle
 -->
 </body>
</html>
