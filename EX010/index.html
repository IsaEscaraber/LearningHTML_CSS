<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working with links</title>
</head>
<body>
  <h1>Using links externs</h1>
  <p>You can access my a <a href="https://github.com/IsaEscaraber" target="_blank" rel="external">republuc Github repository</a></p>
  <!-- We use the target and rel tags when we want to open a new browser tab clicking on the link without closing the original tab. RECOMMENDED WHEN YOU ARE OPENNING LINKS THAT DO NOT BELONG TO YOUR OWN SITE. -->
  <p>You can also access my <a href="https://www.youtube.com/channel/UCL4QGIndW6kgjOvja3akspQ"> free Youtube channel</a></p>
  <!-- In this one, the same action does not happen,so you will remain in the same browser tab  after clicking on the link. RECOMMENDED IF YOU INTEND STAY ON YOUR OWN WEBSITE BUT ON A DIFFERENT PAGE-->
  <h1>Using links internals</h1>
  <P>This is the firt page on my site. If you want, you can access as well my <a href="pag002.html" rel="next" style="color: rgb(255, 0, 119);">second page</a></P>
</body>
</html>
