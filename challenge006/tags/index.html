<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags</title>
</head>
<body>
  <h1>HTML Tags</h1>
  <p>In HTML5, we can insert the following elements. Mouse over the term to find out which tag to use in each case.</p>
  <ul>
      <li><abbr title="Use the tag &lt;p&gt;"> Paragraphs</abbr></li>
      <li><abbr title="Use the tag &lt;h1&gt;... &lt;h6&gt;">Tittles</abbr></li>
      <li><abbr title="Use the tag &lt;img&gt;">Images</abbr></li>
      <li><abbr title="Use the tag &lt;abbr&gt;">Abbreviation</abbr></li>
      <li><abbr title="Use the tag &lt;code&gt;">Code-font</abbr></li>
      <li><abbr title="Use the tag &lt;ol&gt; e &lt;li&gt;">Numbered list</abbr></li>
      <li><abbr title="Use the tag &lt;ul&gt; e &lt;li&gt;">Demarcators list</abbr></li>
      <li><abbr title="Use the tag &lt;href&gt;"> Insert links</abbr></li>
  </ul>
</body>
</html>
