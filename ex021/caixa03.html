<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Border</title>
    <style>
      h1 {
        border: 20px solid black; /*or transparent*/
        padding: 10px;
        border-image-source: url("border.png");
        border-image-slice: 30;
        border-image-repeat: repeat; /*or stretch*/
        /*
        shorthand
        border-image: url("border.png") 30 repeat
        */
      }
    </style>
  </head>
  <body>
    <h1>Border testing</h1>
  </body>
</html>
